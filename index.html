<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fkartinki.pics%2Fuploads%2Fposts%2F2021-07%2F1627005720_31-kartinkin-com-p-milii-fon-s-serdechkami-krasivo-31.jpg&f=1&ipt=7c9641f85e97bb27381208e37d907c5c3ba634c6365e9f959721d728db4d81f1');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            padding: 30px;
            border-radius: 40px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;
        }

        .heart-img {
            width: 45px;
            height: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .signature {
            font-size: 0.8rem;
            opacity: 0.4;
            margin-top: 5px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #000;
        }

        .slot-window {
            height: 80px;
            width: 100%;
            overflow: hidden;
            position: relative;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 51, 102, 0.2);
        }

        .slot-track {
            position: absolute;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .compliment {
            height: 80px;
            line-height: 80px;
            font-size: 1.6rem;
            color: #ff3366;
            font-weight: 800;
            white-space: nowrap;
            display: flex;
            justify-content: center;
        }

        .letter {
            display: inline-block;
        }

        .btn-play {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #ff3366;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.4);
            transition: transform 0.2s, background 0.2s;
        }

        .btn-play:hover {
            transform: scale(1.1);
            background: #e62e5c;
        }

        .icon-play {
            width: 0;
            height: 0;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            border-left: 20px solid white;
            margin-left: 5px;
        }

        .blur-fx {
            filter: blur(2px);
            opacity: 0.7;
        }

        @keyframes letter-dance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="main-text">
            Я <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fheart%2Fheart_PNG51253.png&f=1&ipt=3283c0fcb93e5df45daa8b15fb89248515346ab6217eb8e80f9a2ce4a0a3e291" class="heart-img" alt="❤️"> Алину
        </div>
        <div class="signature">@by @lie2srvv</div>

        <div class="slot-window">
            <div class="slot-track" id="slotTrack"></div>
        </div>

        <button class="btn-play" id="spinBtn">
            <div class="icon-play" id="btnIcon"></div>
        </button>
    </div>

    <script>
        const compliments = [
            "Наикрасивейшая", "Великолепная", "Очаровательная", "Неповторимая", "Нежнейшая",
            "Искренняя", "Лучезарная", "Заботливая", "Удивительная", "Милая",
            "Стильная", "Добрая", "Восхитительная", "Умная", "Талантливая",
            "Невероятная", "Ласковая", "Притягательная", "Единственная", "Прекрасная",
            "Женственная", "Вдохновляющая", "Чуткая", "Лучшая", "Ослепительная",
            "Сказочная", "Ангельская", "Бесценная", "Дивная", "Жизнерадостная",
            "Завораживающая", "Изящная", "Креативная", "Магическая",
            "Ненаглядная", "Обожаемая", "Потрясающая", "Родная", "Светлая",
            "Трогательная", "Улыбчивая", "Фантастическая", "Харизматичная", "Цветущая",
            "Чарующая", "Шикарная", "Элегантная", "Яркая", "Совершенная", "Божественная"
        ];

        const track = document.getElementById('slotTrack');
        const btn = document.getElementById('spinBtn');
        let history = [];
        let isSpinning = false;

        function createComplimentEl(text, isDancing = false) {
            const div = document.createElement('div');
            div.className = 'compliment';
            if (isDancing) {
                text.split('').forEach((char, i) => {
                    const span = document.createElement('span');
                    span.textContent = char;
                    span.className = 'letter';
                    span.style.animation = `letter-dance 0.3s infinite ${i * 0.05}s`;
                    div.appendChild(span);
                });
            } else {
                div.textContent = text;
            }
            return div;
        }

        function getNext() {
            let idx;
            do { idx = Math.floor(Math.random() * compliments.length); } 
            while (history.includes(idx));
            history.push(idx);
            if (history.length > 10) history.shift();
            return compliments[idx];
        }

        function init() {
            track.appendChild(createComplimentEl(compliments[0]));
        }

        async function startSpin() {
            if (isSpinning) return;
            isSpinning = true;
            btn.style.opacity = "0.5";
            btn.style.pointerEvents = "none";

            const spins = 15;
            const duration = 150;

            for (let i = 0; i < spins; i++) {
                const word = compliments[Math.floor(Math.random() * compliments.length)];
                const el = createComplimentEl(word);
                el.classList.add('blur-fx');
                track.appendChild(el);
                
                track.style.transition = `transform ${duration}ms linear`;
                track.style.transform = `translateY(-${(track.children.length - 1) * 80}px)`;
                
                await new Promise(r => setTimeout(r, duration));
            }

            const finalWord = getNext();
            const finalEl = createComplimentEl(finalWord, true);
            track.appendChild(finalEl);
            
            track.style.transition = `transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)`;
            track.style.transform = `translateY(-${(track.children.length - 1) * 80}px)`;

            setTimeout(() => {
                isSpinning = false;
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            }, 800);
        }

        btn.addEventListener('click', startSpin);
        init();
    </script>
</body>
</html>
