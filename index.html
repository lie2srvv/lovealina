<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fffafb;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: #222;
            overflow: hidden;
        }

        .main-text {
            font-size: 3.5rem;
            margin: 0;
            font-weight: bold;
        }

        .heart {
            color: #ff3366;
            display: inline-block;
        }

        .signature {
            font-size: 0.85rem;
            opacity: 0.35; /* Более прозрачная */
            margin-top: 5px;
            margin-bottom: 60px;
            letter-spacing: 1px;
        }

        /* Контейнер для слотов */
        .slot-container {
            height: 70px;
            overflow: hidden;
            position: relative;
        }

        .slot-track {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Рассчитываем время: 20 комплиментов * 1.5 сек на каждый = 30 сек на цикл */
            animation: slot-spin 30s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .compliment {
            height: 70px;
            line-height: 70px;
            font-size: 2rem;
            color: #ff3366;
            font-weight: 500;
            white-space: nowrap;
        }

        /* Анимация прокрутки: -70px за каждый шаг (всего 20 шагов) */
        @keyframes slot-spin {
            0% { transform: translateY(0); }
            5% { transform: translateY(-70px); }
            10% { transform: translateY(-140px); }
            15% { transform: translateY(-210px); }
            20% { transform: translateY(-280px); }
            25% { transform: translateY(-350px); }
            30% { transform: translateY(-420px); }
            35% { transform: translateY(-490px); }
            40% { transform: translateY(-560px); }
            45% { transform: translateY(-630px); }
            50% { transform: translateY(-700px); }
            55% { transform: translateY(-770px); }
            60% { transform: translateY(-840px); }
            65% { transform: translateY(-910px); }
            70% { transform: translateY(-980px); }
            75% { transform: translateY(-1050px); }
            80% { transform: translateY(-1120px); }
            85% { transform: translateY(-1190px); }
            90% { transform: translateY(-1260px); }
            95% { transform: translateY(-1330px); }
            100% { transform: translateY(-1400px); }
        }
    </style>
</head>
