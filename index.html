<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для Алины</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff5f7; /* Нежно-розовый фон */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .heart {
            color: #ff4d6d;
        }

        .signature {
            font-size: 0.9rem;
            opacity: 0.5;
            margin-bottom: 50px;
        }

        /* Контейнер для слотов */
        .slot-machine {
            height: 60px; /* Высота одного слова */
            overflow: hidden;
            border-top: 2px solid #ffccd5;
            border-bottom: 2px solid #ffccd5;
            padding: 10px 0;
        }

        .slot-track {
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slot-spin 15s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        }

        .compliment {
            height: 60px;
            line-height: 60px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4d6d;
            text-align: center;
        }

        /* Анимация прокрутки */
        @keyframes slot-spin {
            0% { transform: translateY(0); }
            10% { transform: translateY(-60px); }
            20% { transform: translateY(-120px); }
            30% { transform: translateY(-180px); }
            40% { transform: translateY(-240px); }
            50% { transform: translateY(-300px); }
            60% { transform: translateY(-360px); }
            70% { transform: translateY(-420px); }
            80% { transform: translateY(-480px); }
            90% { transform: translateY(-540px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <h1>Я <span class="heart">❤️</span> Алину</h1>
    <div class="signature">@by @lie2srvv</div>

    <div class="slot-machine">
        <div class="slot-track">
            <div class="compliment">Самая красивая</div>
            <div class="compliment">Великолепная</div>
            <div class="compliment">Неповторимая</div>
            <div class="compliment">Очаровательная</div>
            <div class="compliment">Умная</div>
            <div class="compliment">Добрая</div>
            <div class="compliment">Лучезарная</div>
            <div class="compliment">Милая</div>
            <div class="compliment">Единственная</div>
            <div class="compliment">Заботливая</div>
            <div class="compliment">Самая красивая</div>
        </div>
    </div>

</bod
  y>
</html>
