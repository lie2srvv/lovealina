<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fkartinki.pics%2Fuploads%2Fposts%2F2021-07%2F1627005720_31-kartinkin-com-p-milii-fon-s-serdechkami-krasivo-31.jpg&f=1&ipt=7c9641f85e97bb27381208e37d907c5c3ba634c6365e9f959721d728db4d81f1');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            padding: 40px 60px;
            border-radius: 40px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 80%;
        }

        .main-text {
            font-size: clamp(2.2rem, 8vw, 3.8rem);
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 0;
        }

        .heart-img {
            width: clamp(50px, 10vw, 75px);
            height: auto;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .signature {
            font-size: 0.9rem;
            opacity: 0.4;
            margin-top: 5px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #000;
        }

        .slot-window {
            height: 80px;
            overflow: hidden;
            position: relative;
        }

        .slot-track {
            position: relative;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .compliment {
            height: 80px;
            line-height: 80px;
            font-size: clamp(1.4rem, 6vw, 2.3rem);
            color: #ff3366;
            font-weight: 800;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="main-text">
            Я <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpngimg.com%2Fuploads%2Fheart%2Fheart_PNG51253.png&f=1&ipt=3283c0fcb93e5df45daa8b15fb89248515346ab6217eb8e80f9a2ce4a0a3e291" class="heart-img" alt="❤️"> Алину
        </div>
        <div class="signature">@by @lie2srvv</div>

        <div class="slot-window">
            <div class="slot-track" id="slotTrack"></div>
        </div>
    </div>

    <script>
        const compliments = [
            "Наикрасивейшая", "Великолепная", "Очаровательная", "Неповторимая", "Самая нежная",
            "Искренняя", "Лучезарная", "Заботливая", "Удивительная", "Милая",
            "Стильная", "Добрая", "Восхитительная", "Умная", "Талантливая",
            "Невероятная", "Ласковая", "Притягательная", "Единственная", "Прекрасная",
            "Женственная", "Вдохновляющая", "Чуткая", "Лучшая", "Ослепительная",
            "Сказочная", "Ангельская", "Бесценная", "Дивная", "Жизнерадостная",
            "Завораживающая", "Изящная", "Креативная", "Магическая",
            "Ненаглядная", "Обожаемая", "Потрясающая", "Родная", "Светлая",
            "Трогательная", "Улыбчивая", "Фантастическая", "Харизматичная", "Цветущая",
            "Чарующая", "Шикарная", "Элегантная", "Яркая", "Совершенная", "Божественная"
        ];

        const track = document.getElementById('slotTrack');
        let history = []; 
        let currentPosition = 0;

        function getNextCompliment() {
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * compliments.length);
            } while (history.includes(randomIndex));

            history.push(randomIndex);
            if (history.length > 10) history.shift();

            return compliments[randomIndex];
        }

        function spin() {
            const nextText = getNextCompliment();
            const nextDiv = document.createElement('div');
            nextDiv.className = 'compliment';
            nextDiv.textContent = nextText;
            track.appendChild(nextDiv);

            currentPosition++;
            track.style.transform = `translateY(-${currentPosition * 80}px)`;
        }

        track.innerHTML = `<div class="compliment">${getNextCompliment()}</div>`;
        setInterval(spin, 2500);
    </script>
</body>
</html>
